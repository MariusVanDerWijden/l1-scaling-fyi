<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blob Scaling Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .chart-container {
                height: 300px;
            }
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blob Scaling Metrics</h1>

        <div class="chart-card">
            <div class="chart-container">
                <canvas id="blobChart"></canvas>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="currentCount">-</div>
                    <div class="stat-label">Current Blob Count</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="growthRate">-</div>
                    <div class="stat-label">Monthly Growth Rate</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalGrowth">-</div>
                    <div class="stat-label">Total Growth</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Last updated: <span id="lastUpdate"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart;

        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                return data.blobData;
            } catch (error) {
                console.error('Error loading data:', error);
                return [];
            }
        }

        function calculateStats(data) {
            if (data.length === 0) return { current: 0, growth: 0, total: 0 };

            const current = data[data.length - 1].count;
            const first = data[0].count;
            const totalGrowth = ((current - first) / first * 100).toFixed(1);

            let monthlyGrowth = 0;
            if (data.length >= 2) {
                const lastMonth = data[data.length - 1].count;
                const prevMonth = data[data.length - 2].count;
                monthlyGrowth = ((lastMonth - prevMonth) / prevMonth * 100).toFixed(1);
            }

            return {
                current: current.toLocaleString(),
                growth: monthlyGrowth + '%',
                total: totalGrowth + '%'
            };
        }

        async function initChart() {
            const blobData = await loadData();

            const stats = calculateStats(blobData);
            document.getElementById('currentCount').textContent = stats.current;
            document.getElementById('growthRate').textContent = stats.growth;
            document.getElementById('totalGrowth').textContent = stats.total;

            const ctx = document.getElementById('blobChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: blobData.map(d => {
                        const date = new Date(d.date);
                        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                    }),
                    datasets: [{
                        label: 'Blob Count',
                        data: blobData.map(d => d.count),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    const date = new Date(blobData[index].date);
                                    return date.toLocaleDateString('en-US', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric'
                                    });
                                },
                                label: function(context) {
                                    return 'Blob Count: ' + context.parsed.y.toLocaleString();
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleString();
        }

        initChart();
        updateTime();
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
