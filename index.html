<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Blob Scaling</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .chart-container {
            position: relative;
            height: 400px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            .chart-container {
                height: 300px;
            }
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ethereum Blob Scaling</h1>

        <div class="chart-card">
            <div class="chart-container">
                <canvas id="blobChart"></canvas>
            </div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="currentCount">-</div>
                    <div class="stat-label">Current Target</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="currentMax">-</div>
                    <div class="stat-label">Current Max</div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let chart;

        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                return data.blobData;
            } catch (error) {
                console.error('Error loading data:', error);
                return [];
            }
        }

        function calculateStats(data) {
            if (data.length === 0) return { current: 0, max: 0 };

            // Get today's date
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Reset time to start of day

            // Find the most recent upgrade that has already occurred
            let currentTarget = 0;
            let currentMax = 0;

            for (const item of data) {
                const [year, month, day] = item.date.split('-');
                const upgradeDate = new Date(year, month - 1, day);

                if (upgradeDate <= today && !item.projected) {
                    currentTarget = item.target;
                    currentMax = item.max;
                }
            }

            return {
                current: currentTarget.toLocaleString(),
                max: currentMax.toLocaleString()
            };
        }

        async function initChart() {
            const blobData = await loadData();

            const stats = calculateStats(blobData);
            document.getElementById('currentCount').textContent = stats.current;
            document.getElementById('currentMax').textContent = stats.max;

            const ctx = document.getElementById('blobChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: blobData.map(d => {
                        // Parse date as local time, not UTC
                        const [year, month, day] = d.date.split('-');
                        const date = new Date(year, month - 1, day);
                        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    }),
                    datasets: [{
                        label: 'Target',
                        data: blobData.map(d => d.target),
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: blobData.map(d => d.projected ? '#fff' : '#10b981'),
                        pointBorderColor: blobData.map(d => '#10b981'),
                        pointBorderWidth: blobData.map(d => d.projected ? 3 : 2),
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        segment: {
                            borderDash: ctx => {
                                const idx = ctx.p1DataIndex;
                                // If either point is projected, make the segment dashed
                                return (idx > 0 && (blobData[idx].projected || blobData[idx - 1].projected)) ? [5, 5] : undefined;
                            }
                        }
                    }, {
                        label: 'Max',
                        data: blobData.map(d => d.max),
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: blobData.map(d => d.projected ? '#fff' : '#3b82f6'),
                        pointBorderColor: blobData.map(d => '#3b82f6'),
                        pointBorderWidth: blobData.map(d => d.projected ? 3 : 2),
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        segment: {
                            borderDash: ctx => {
                                const idx = ctx.p1DataIndex;
                                // If either point is projected, make the segment dashed
                                return (idx > 0 && (blobData[idx].projected || blobData[idx - 1].projected)) ? [5, 5] : undefined;
                            }
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                padding: 15,
                                usePointStyle: true,
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                title: function(context) {
                                    const index = context[0].dataIndex;
                                    // Parse date as local time, not UTC
                                    const [year, month, day] = blobData[index].date.split('-');
                                    const date = new Date(year, month - 1, day);
                                    const upgradeName = blobData[index]['upgrade-name'];
                                    const isProjected = blobData[index].projected;
                                    return [
                                        upgradeName + ' Upgrade' + (isProjected ? ' (Projected)' : ''),
                                        date.toLocaleDateString('en-US', {
                                            year: 'numeric',
                                            month: 'long',
                                            day: 'numeric'
                                        })
                                    ];
                                },
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y + ' blobs/block';
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        initChart();
    </script>
</body>
</html>
